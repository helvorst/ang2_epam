<div class="course">
	<div class="main">
 		<div class="main-parameters">
			<span><b>{{course.title}}</b></span>
			<b>{{course.duration}}hrs</b>
			<i>from:{{course.created}}</i>
		</div>
		<div class="main-description">
			{{course.description}}
		</div>
	</div>
	<div class="controls">
		<button (click)="editCourse(course.id)">Edit</button>
		<button (click)="deleteCourse(course)">{{course.deleted ? 'Restore' : 'Delete'}}</button>

	</div>
</div>
