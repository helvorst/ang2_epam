<div class="login">
    <form>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name="login" class="form-control" [(ngModel)]="credentials.login"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="credentials.password"/>
        </div>
        <button type="submit" (click)="login()">Log in</button>
    </form>
</div>
